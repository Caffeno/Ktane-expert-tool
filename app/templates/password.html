{% extends 'modulebase.html' %}

{% block content %}
<form action='' method='post'>
  <p>
    {{ form.wheel.label }} {{ form.wheelnumber.data }}<br>
    {{ form.wheel }}<br>
    {% if form.wheel.errors %}
      {% for error in form.wheel.errors %}
        {{ error }}<br>
      {% endfor %}
    {% endif %}
    {{ form.oldwheels }}
    {{ form.wheelnumber }}
    {{ form.submit }}
  </p>
</form>
{% endblock %}
